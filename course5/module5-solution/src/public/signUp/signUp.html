<ui-view>
    <div class="form-group container">
    <h1>Sign up form</h1>
    <fieldset>
      <form name='signUpForm' novalidate>
        <input type="text" class="form-control" name="firstname" placeholder="First Name"
          ng-model="signUpCtrl.user.firstname"
          required>
          {{ signUpCtrl.user.username }}
          <br>
      <input type="text" class="form-control" name="lastname" placeholder="Last Name"
        ng-model="signUpCtrl.user.lastname"
        required>
        {{ signUpCtrl.user.lastname }}
        <br>
        <input type="text" class="form-control" name="short_name" placeholder="Menu Item"
          ng-model="signUpCtrl.menu.short_name"
          required>
          {{ signUpCtrl.menu.short_name }}
          <br>
        <input type="email" class="form-control" name="email" placeholder="Email"
          ng-model="signUpCtrl.user.email"
          required>
          <br>
        <input type="text" class="form-control" name="phone" placeholder="Phone ###-###-####"
          ng-model="signUpCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <br>
        <button type="submit" class="btn btn-default"
          ng-disabled="signUpForm.$invalid"
          ng-click="signUpCtrl.submit()">Submit</button>
          <div style="margin-top: 10px;">
            Form valid? {{ signUpForm.$valid }}
          </div>
      </form>
    </fieldset>
    <div class="alert alert-success" ng-if="signUpCtrl.successMsg != ''">
    <strong>Success!</strong> {{signUpCtrl.successMsg}}.
  </div>
    <div class="alert alert-danger" ng-if="signUpCtrl.errorMsg != ''">
        <strong>Error!</strong> {{signUpCtrl.errorMsg}}.
    </div>
</div>
</form>
</ui-view>
